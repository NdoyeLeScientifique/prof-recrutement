<div class="container mx-auto flex justify-center items-center min-h-screen">
  <div class="row border rounded-2xl p-3 bg-white shadow-lg w-4/5 flex">
    <div class="col-md-6 rounded-2xl flex justify-center items-center flex-col bg-blue-800 p-4">
      <div class="featured-image mb-3">
        <img src="assets/images/teacher.png" class="img-fluid w-64">
      </div>
      <small class="text-white text-center w-64 font-mono">Rentrer vos coordonnées pour vous inscrire!</small>
    </div>

    <div class="col-md-6 p-4">
      <div class="header-text mb-4">
        <h2 class="text-2xl font-bold">Bienvenue</h2>
        <p class="text-gray-700">Veuillez entrer vos coordonnées.</p>
      </div>
      <div class="input-group mb-3">
        <input id="prenom" type="text" class="form-control bg-gray-100 text-lg p-2 w-full" placeholder="Prénom">
      </div>
      <div class="input-group mb-3">
        <input id="nom" type="text" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Nom">
      </div>
      <div class="container mb-3">
        <div class="row">
          <div class="col-6">Statut :</div>
          <div class="col-6">
            <div class="row">
              <label class="mr-24">
                <input type="radio" name="option" value="professeur" required> Professeur
              </label>
              <label class="mr-24 mt-2 mb-2">
                <input type="radio" name="option" value="recruteur"> Recruteur
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input id="email" type="text" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Email address">
      </div>
      <div class="input-group mb-1">
        <input id="motdepasse" type="password" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Mot de passe">
      </div>
      <div class="input-group mb-1">
        <input id="confirmemotdepasse" type="password" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Confirmez votre mot de passe">
      </div>
      <div class="input-group mb-3">
        <button id="creerCompte" class="btn btn-primary text-lg py-2 px-4 w-full bg-blue-500 text-white rounded-lg hover:bg-blue-700">Créer</button>
      </div>
      <div class="row">
        <small>J'ai déjà un compte? <a id="conecf" href="connect" class="text-blue-600">Se connecter</a></small>
      </div>
    </div>
  </div>
</div>
