<div class="container mx-auto p-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="text-center mb-4">
            <h1 class="text-2xl font-bold text-black">Création compte</h1>
        </div>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700" for="formations">Formation(s)</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="text" id="formations" name="formations">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="diplomes">Diplôme(s)</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="text" id="diplomes" name="diplomes">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="statut">Statut actuel</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="text" id="statut" name="statut">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="cv">Téléverser votre CV</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="file" id="cv" name="cv">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="experience">Combien d’années d’expérience dans l’enseignement?</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="number" id="experience" name="experience">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="universite">Université(s) ou Ecole(s) fréquentées</label>
                <input class="w-full px-3 py-2 border rounded-lg" type="text" id="universite" name="universite">
            </div>
            <div class="flex justify-center">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg" type="submit">Finaliser la création du compte</button>
            </div>
        </form>
    </div>
</div>
