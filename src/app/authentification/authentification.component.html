<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="src/app/index.js"></script>
</head>
<body>

<!----------------------- Main Container -------------------------->

<section id="connexion"  class="connexion">
  <div class="container mx-auto flex justify-center items-center min-h-screen ">

    <!----------------------- Login Container -------------------------->

    <div class="row border rounded-2xl p-3 bg-white shadow-lg w-4/5 flex">

      <!--------------------------- Left Box ----------------------------->

      <div class="col-md-6 rounded-2xl flex justify-center items-center flex-col bg-blue-800 p-4">
        <div class="featured-image mb-3">
          <img src="assets/images/teacher.png" class="img-fluid w-64">
        </div>
        <small class="text-white text-center w-64 font-mono">Connecte-toi pour découvrir les nouvelles offres.</small>
      </div>

      <!--------------------------- Right Box ---------------------------->

      <div class="col-md-6 p-4">
        <div class="header-text mb-4">
          <h2 class="text-2xl font-bold">Bienvenue</h2>
          <p class="text-gray-700">Veuillez vous connecter.</p>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Email address">
        </div>
        <div class="input-group mb-1">
          <input type="password" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Password">
        </div>
        <div class="input-group mb-5 flex justify-between items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="formCheck">
            <label for="formCheck" class="form-check-label text-gray-600"><small>se souvenir de moi</small></label>
          </div>
          <div class="forgot">
            <small><a href="#" class="text-blue-600">Mot de passe oublié?</a></small>
          </div>
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-primary text-lg py-2 px-4 w-full bg-blue-500 text-white rounded-lg hover:bg-blue-700" onclick="connexion()">connexion</button>
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-light text-lg py-2 px-4 w-full bg-gray-100 text-black rounded-lg flex items-center justify-center"><img src="assets/images/google.png" class="w-5 h-5 mr-2"> <small>connexion avec Google</small></button>
        </div>
        <div class="row">
          <small>j'ai pas de compte? <a id="inscrf" href="#" class="text-blue-600">s'inscrire</a></small>
        </div>
      </div>

    </div>
  </div>
</section>

<section id="inscription" class="inscription">
  <div class="container mx-auto flex justify-center items-center h-3/4 ">

    <!----------------------- Signup Container -------------------------->

    <div class="row border rounded-2xl  p-3 bg-white shadow-lg w-4/5 flex">

      <!--------------------------- Left Box ----------------------------->

      <div class="col-md-6 rounded-2xl flex justify-center items-center flex-col bg-blue-800 p-4">
        <div class="featured-image mb-3">
          <img src="assets/images/teacher.png" class="img-fluid w-64">
        </div>
        <small class="text-white text-center w-64 font-mono">Retrer vos bourdonné pour vous inscrire!</small>
      </div>

      <!--------------------------- Right Box ---------------------------->

      <div class="col-md-6 p-4">
        <div class="header-text mb-4">
          <h2 class="text-2xl font-bold">Bienvenue</h2>
          <p class="text-gray-700">Veuillez entrer vos coordonne.</p>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Prénom">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Nom">
        </div>
        <div class="container mb-3">
          <div class="row">
            <div class="col-6">Statut :</div>
            <div class="col-6">
              <div class="row">
                <label class="mr-24">
                  <input type="radio" name="option" value="option1" required> Professeur
                </label>
                <label class="mr-24 mt-2 mb-2">
                  <input type="radio" name="option" value="option2"> Recruteur
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Email address">
        </div>
        <div class="input-group mb-1">
          <input type="password" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Mot de passe">
        </div>
        <div class="input-group mb-1">
          <input type="password" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Confirmez votre mot de passe">
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-primary text-lg py-2 px-4 w-full bg-blue-500 text-white rounded-lg hover:bg-blue-700">Créer</button>
        </div>
        <div class="row">
          <small>j'ai deja un compte? <a id="conecf" href="#" class="text-blue-600">se connecter</a></small>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
