<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Page d'authentification</title>
</head>
<body>
 
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="src/app/index.js"></script>

    <!----------------------- Main Container -------------------------->

   <section id="connexion" class="connexion"> 
   <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="assets\images\teacher.png" class="img-fluid" style="width: 250px;">
           </div>
           <!--<p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Connecte-toi pour découvrir les nouvelles offres</p>-->
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Connecte-toi pour découvrir les nouvelles offres.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Bienvenue</h2>
                     <p>Veuillez vous connecter.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="  Email address">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="  Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary" id="labc"><small>  se souvenir de moi</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Mot de passe oublié?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" onclick="connexion()">connexion</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="assets/images/google.png" style="width:20px" class="me-2"><small>connexion avec Google</small></button>
                </div>
                <div class="row">
                    <small>j'ai pas de compte? <a id="inscrf" href="#">s'inscrire</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>
  </section> 
  <section class="inscription" id="inscription"> 
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
 
     <!----------------------- Login Container -------------------------->
 
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
 
     <!--------------------------- Left Box ----------------------------->
 
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
            <div class="featured-image mb-3">
             <img src="assets\images\teacher.png" class="img-fluid" style="width: 250px;">
            </div>
            <!--<p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Connecte-toi pour découvrir les nouvelles offres</p>-->
            <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Retrer vos bourdonné pour vous inscrire!</small>
        </div> 
 
     <!-------------------- ------ Right Box ---------------------------->
         
        <div class="col-md-6 right-box">
           <div class="row align-items-center">
                 <div class="header-text mb-4">
                      <h2>Bienvenue</h2>
                      <p>Veuillez entrer vos coordonne.</p>
                 </div>
                 <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="  Prénom">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="  Nom">
                </div>
            <div class="container">
                <div class="row">
                    <div class="col-6">Statut :</div>
                    <div class="col-6">
                        <div class="row">
                            <label style="margin-right: 100px;">
                                <input  type="radio" name="option" value="option1" required>
                                Professeur
                            </label>
                       
                           <label style="margin-right: 100px; margin-top: 7px; margin-bottom: 7px;">
                                <input type="radio" name="option" value="option2">
                                Recruteur
                            </label>
                        </div>
                    </div>
                </div>
            </div>
                 <div class="input-group mb-3">
                     <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="  Email address">
                 </div>
                 <div class="input-group mb-1">
                     <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="  Mot de passe">
                 </div>
                 <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="  Confirmez votre mot de passe">
                </div>
                 <div class="input-group mb-3">
                     <button class="btn btn-lg btn-primary w-100 fs-6">Créer</button>
                 </div>
                 
                 <div class="row">
                     <small>j'ai deja un compte? <a id="conecf" href="#">se connecter</a></small>
                 </div>
           </div>
        </div> 
 
       </div>
     </div>
   </section> 
</body>

</html>
