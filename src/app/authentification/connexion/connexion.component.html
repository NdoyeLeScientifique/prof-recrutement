<div class="container mx-auto flex justify-center items-center min-h-screen">
    <div class="row border rounded-2xl p-3 bg-white shadow-lg w-4/5 flex">
      <div class="col-md-6 rounded-2xl flex justify-center items-center flex-col bg-blue-800 p-4">
        <div class="featured-image mb-3">
          <img src="assets/images/teacher.png" class="img-fluid w-64">
        </div>
        <small class="text-white text-center w-64 font-mono">Connecte-toi pour découvrir les nouvelles offres.</small>
      </div>
  
      <div class="col-md-6 p-4">
        <div class="header-text mb-4">
          <h2 class="text-2xl font-bold">Bienvenue</h2>
          <p class="text-gray-700">Veuillez vous connecter.</p>
        </div>
        <div class="input-group mb-3">
          <input id="emailc" type="text" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Email address">
        </div>
        <div class="input-group mb-1">
          <input id="passwordc" type="password" class="form-control form-control-lg bg-gray-100 text-lg p-2 w-full" placeholder="Password">
        </div>
        <div class="input-group mb-5 flex justify-between items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="formCheckc">
            <label for="formCheck" class="form-check-label text-gray-600"><small>se souvenir de moi</small></label>
          </div>
          <div class="forgot">
            <small><a href="mdp-oublier" class="text-blue-600">Mot de passe oublié?</a></small>
          </div>
        </div>
        <div class="input-group mb-3">
          <a href="/profile-complementaire"><button id="connexionc" class="btn btn-primary text-lg py-2 px-4 w-full bg-blue-500 text-white rounded-lg hover:bg-blue-700" >Connexion</button></a>
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-light text-lg py-2 px-4 w-full bg-gray-100 text-black rounded-lg flex items-center justify-center"><img src="assets/images/google.png" class="w-5 h-5 mr-2"> <small>Connexion avec Google</small></button>
        </div>
        <div class="row">
          <small>Je n'ai pas de compte? <a id="inscrf" href="inscript" class="text-blue-600">S'inscrire</a></small>
        </div>
      </div>
    </div>
  </div>
