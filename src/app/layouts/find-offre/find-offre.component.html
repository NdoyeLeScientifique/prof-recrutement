<div class="bg-white p-6 pb-28 rounded-lg shadow-md w-full max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Les offres</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let offre of offres"  class="p-4 border rounded shadow hover:bg-gray-50">
        <h3 class="text-lg font-semibold">{{ offre.offre }}</h3>
        <p>{{ offre.niveau}}</p>
        <a href="#" (click)="onSelect(offre);$event.preventDefault()" class="text-blue-500 hover:underline">Voir profil...</a>
      </div>
    </div>
</div>
