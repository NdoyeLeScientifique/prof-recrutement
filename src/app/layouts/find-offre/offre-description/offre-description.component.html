<div class="bg-white p-6 pb-28 rounded-lg shadow-md w-full max-w-4xl mx-auto mt-2 mb-10">
    <h2 class="text-xl flex justify-center items-center text-blue-800  mt-2 ml-5  mb-5">Description de l’offre</h2>
    <h2 class="text-2xl font-bold mb-4">{{ offre.offre }}</h2>
    <p class="text-lg"><strong>Niveau:</strong>    {{ offre.niveau }}</p>
    <p class="text-lg"><strong>Lieu:</strong>    {{ offre.lieu }}</p>
    <p class="text-lg"><strong>Dépatement:</strong>   {{ offre.departement }} </p>
    <p class="text-lg"><strong>Région:</strong>   {{ offre.region }}</p>
    <p class="text-lg"><strong>Date limite:</strong>   {{ offre.date_limite }}</p>
    <p class="text-lg"><strong>Diplôme exigé:</strong>   {{ offre.diplome_exige }}</p>
    <p class="text-lg"><strong>Type de contrat:</strong>   {{ offre.type_de_contrat }}</p>
    <div class="flex justify-center items-center space-x-10">
      <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700">Postuler</button>
      <a href="trouver-offre" ><button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700">Retourner</button></a>
    </div>
  </div>
