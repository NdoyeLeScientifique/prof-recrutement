<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="w-full max-w-3xl bg-white shadow-md rounded-lg p-8">   
    <div>
        <h2 class="text-3xl font-bold text-center mb-8 text-indigo-700">Publier une offre</h2>

        <!-- Form -->
        <form class="space-y-6">
        <div class="flex flex-col">
            <label for="titre" class="font-semibold">Titre de l'offre</label>
            <input type="text" id="titre" class="border-2 border-gray-300 p-2 rounded-md">
        </div>
        <div class="flex flex-col">
            <label for="niveau" class="font-semibold">Niveau</label>
            <input type="text" id="niveau" class="border-2 border-gray-300 p-2 rounded-md">
        </div>
        <div class="flex flex-col">
            <label for="lieu" class="font-semibold">Lieu de l'établissement</label>
            <input type="text" id="lieu" class="border-2 border-gray-300 p-2 rounded-md">
        </div>
        <div class="flex flex-col">
            <label for="departement" class="font-semibold">Département</label>
            <input type="text" id="departement" class="border-2 border-gray-300 p-2 rounded-md">
        </div>
        <div class="flex flex-col">
            <label for="region" class="font-semibold">Région</label>
            <input type="text" id="region" class="border-2 border-gray-300 p-2 rounded-md">
        </div>
        <div class="flex flex-col">
            <label for="date" class="font-semibold">Date limite de dépôt</label>
            <input type="text" id="date" class="border-2 border-gray-300 p-2 rounded-md">
        </div>
        <div class="flex flex-col">
            <label for="diplome" class="font-semibold">Diplôme exigé</label>
            <input type="text" id="diplome" class="border-2 border-gray-300 p-2 rounded-md">
        </div>
        <div class="flex flex-col">
            <label for="contrat" class="font-semibold">Type de contrat (CDI, CDD, temps plein, temps partiel)</label>
            <input type="text" id="contrat" class="border-2 border-gray-300 p-2 rounded-md">
        </div>
        <div class="flex justify-between mt-8">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg">Publier l'offre</button>
            <button type="button" class="bg-purple-700 text-white px-6 py-3 rounded-lg" (click)="goBack()">Retourner</button>
        </div>
        </form>
        </div>
  </div>
</div>
